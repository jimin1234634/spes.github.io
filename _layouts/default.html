<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - Spiritus et Spes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font (메인과 동일) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      color: #111;
    }

    /* ===== Top Bar ===== */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      z-index: 100;
    }

    .top-nav {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 32px;
    }

    .top-nav a {
      text-decoration: none;
      color: #111;
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    /* 페이지 콘텐츠가 바에 가리지 않게 */
    main {
      padding-top: 56px;
    }
  </style>
</head>

<body>

  <!-- 상단바 -->
  <div class="top-bar">
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/products/">Products</a>
      <a href="/links/">Links</a>
      <a href="/about/">About</a>
    </nav>
  </div>

  <!-- 페이지 내용 -->
  <main>
    {{ content }}
  </main>

</body>
</html>
