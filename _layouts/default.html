<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} · Spiritus et Spes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font (메인과 동일) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== Reset ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      color: #111;
      background: #fff;
    }

    a {
      color: #111;
      text-decoration: none;
    }

    a:visited {
      color: #111;
    }

    h1, h2, h3 {
      font-weight: 400;
    }

    /* ===== Top Bar (메인과 동일) ===== */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      z-index: 100;
    }

    .top-nav {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 32px;
    }

    .top-nav a {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .top-nav a:hover {
      opacity: 0.6;
    }

    /* ===== Page Content ===== */
    main {
      padding-top: 56px; /* 상단바 높이만큼 */
    }
  </style>
</head>

<body>

  <!-- ===== Header ===== -->
  <header class="top-bar">
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/products/">Products</a>
      <a href="/links/">Links</a>
      <a href="/about/">About</a>
    </nav>
  </header>

  <!-- ===== Content ===== -->
  <main>
    {{ content }}
  </main>

</body>
</html>
