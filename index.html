<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Spiritus et Spes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      color: #111;
    }

    /* ===== Top Bar ===== */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-nav {
      display: flex;
      gap: 32px;
    }

    .top-nav a {
      text-decoration: none;
      font-size: 0.9rem;
      color: #222;
      opacity: 0.85;
    }

    .top-nav a:hover {
      opacity: 1;
    }

    /* ===== Hero ===== */
    .hero {
      height: 100vh;
      padding-top: 56px;
      background: url("/assets/images/hero-rock.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-text {
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .hero h1 {
      color: white;
      letter-spacing: 0.2em;
      background: rgba(0,0,0,0.35);
      padding: 20px 32px;
    }

    .hero-subtitle {
      margin-top: 10px;
      font-size: 0.8rem;
      letter-spacing: 0.15em;
      color: white;
      opacity: 0.85;
    }

    /* ===== Button ===== */
    .hero-btn {
      display: inline-block;
      margin-top: 28px;
      padding: 12px 28px;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      color: white;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.6);
      background: transparent;
      transition: all 0.3s ease;
    }

    .hero-btn:hover {
      background: white;
      color: #111;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.2rem;
      }

      .hero-btn {
        padding: 10px 24px;
        font-size: 0.7rem;
      }
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <nav class="top-nav">
      <a href="/products/">Products</a>
      <a href="/links/">Links</a>
      <a href="/about/">About</a>
    </nav>
  </div>

  <section class="hero">
    <div class="hero-text">
      <h1>SPIRITUS ET SPES</h1>
      <p class="hero-subtitle">Faith, Image, and Quiet Hope</p>
      <a href="/about/" class="hero-btn">더 알아보기</a>
    </div>
  </section>

</body>
</html>
